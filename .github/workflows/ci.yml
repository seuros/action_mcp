name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test-postgresql:
    name: Tests (PostgreSQL, Rails ${{ matrix.rails-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rails-version: ['~> 8.0.4', '~> 8.1.1']

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://ubuntu:password@localhost/actionmcp_test
      RAILS_VERSION: ${{ matrix.rails-version }}

    services:
      db:
        image: "ghcr.io/seuros/postgis-with-extensions:17-4"
        env:
          POSTGRES_USER: ubuntu
          POSTGRES_PASSWORD: password
        ports:
          - "5432:5432"
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.4.7
          bundler-cache: true

      - name: Create and migrate test database
        run: |
          cd test/dummy
          bin/rails db:create
          bin/rails action_mcp:install:migrations
          bin/rails solid_mcp:install:migrations
          bin/rails db:migrate

      - name: Run tests
        run: bin/rails test

  test-sqlite3:
    name: Tests (SQLite3, Rails ${{ matrix.rails-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rails-version: ['~> 8.0.4', '~> 8.1.1']

    env:
      RAILS_ENV: test
      DATABASE_URL: sqlite3:tmp/test.sqlite3
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.4.7
          bundler-cache: true

      - name: Create and migrate test database
        run: |
          cd test/dummy
          bin/rails db:create
          bin/rails action_mcp:install:migrations
          bin/rails solid_mcp:install:migrations
          bin/rails db:migrate

      - name: Run tests
        run: bin/rails test
